<html>
  <head>
      <title>Pogo Tools to My Maps</title>
		  <meta name="title" content="Pogo Tools to My Maps">
      <meta name="keywords" content="Pogo Tools, My Maps">
      <meta name="description" content="Convert a json file exported from Pogo Tools (IITC plugin) to a kml file that can be imported to Google My Maps.">
      <meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport">
      <meta content="yes" name="apple-mobile-web-app-capable">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body>
    <h2>Pogo Tools to My Maps</h2>
      <input type="file" id="inputfile" accept=".json"/>
      <p>
        <span>Language</span>
        <select id="language">
          <option selected="selected">English</option>
          <option>Spanish</option>
        </select>
      </p>
      <p>
        <input type='button' id='btnLoad' value='Convert' onclick='pogotoolstomymaps();'>
      </p>  

    <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="pogotoolstomymaps.js" type="text/javascript"></script>

  </body>
</html>
