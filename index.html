<html>
  <head>
      <title>Pogo Tools to My Maps</title>
		  <meta name="title" content="Pogo Tools to My Maps">
      <meta name="keywords" content="Pogo Tools, My Maps">
      <meta name="description" content="Convert a json file exported from Pogo Tools (IITC plugin) to a kml file that can be imported to Google My Maps.">
      <link rel="icon" sizes="192x192" href="icon_circle.png">
      <link rel="apple-touch-icon-precomposed" href="icon.png">
      <meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no, viewport-fit=cover" name="viewport">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="navbar">
        <h1>Pogo Tools to My Maps</h1>
    </div>

    <div id="structure">
      <div id="block">
        <h2>Files</h2>
        <div id="block_structure" class="block_files">
          <div id="element">
            <input type="file" name="inputfile" id="inputfile" class="inputfile" accept=".json,.txt"/>
            <label for="inputfile"><img id="label_img" src="InputFile_icon.png">Pogo Tools: <span class="inputfile">select file</span></label>
          </div>
              
          <div id="element">
            <input type="file" name="geofencesfile" id="geofencesfile" class="inputfile" accept=".json"/>
            <label for="geofencesfile"><img id="label_img" src="Geofence_icon.png">Geofences*: <span class="inputfile">select file</span></label>
          </div>
              
        </div>
      </div>

      <div id="text_block" class="info">*Optional file</div>

      <div id="block">
        <h2>Language</h2>
        <div id="block_structure">
          <div id="element">
            <div id="button_structure" class="language">
              <div class="selected" onclick='setMode("English",this);'>English</div>
              <div class="" onclick='setMode("Spanish",this);'>Spanish</div>
            </div>
          </div>
        </div>
      </div>

      <div id="block">
        <h2>Exported file format</h2>
        <div id="block_structure">
          <div id="element">
            <div id="button_structure" class="exported_file">
              <div class="selected" onclick='setMode("kml",this);'>kml</div>
              <div class="" onclick='setMode("csv",this);'>csv</div>
              <div class="" onclick='setMode("csv (Detective Pikachu)",this);'>csv (Detective Pikachu)</div>
            </div>
          </div>
        </div>
      </div>

      <div id="input_button_structure">
        <button id='btngetexandblockedgyms' onclick='pogotools_to_mymaps();'>Download exported file</button>
      </div>

    </div>

    <script src='turf.min.js'></script>
    <script src="pogotools_to_mymaps.js" type="text/javascript"></script>
    <script src='custom-file-input.js'></script>
    <script type='application/javascript'>
      document.addEventListener("touchstart", function() {}, false);
    </script>

  </body>
</html>
